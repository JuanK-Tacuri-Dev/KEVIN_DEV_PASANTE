apiVersion: apps/v1
kind: Deployment
metadata:
  name: mxpv2-orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mxpv2-orchestrator
  template:
    metadata:
      labels:
        app: mxpv2-orchestrator
    spec:
      containers:
      - name: mxpv2-orchestrator
        image: kfcregistry.azurecr.io/mxpv2-orchestrator:1.0.40
        ports:
        - containerPort: 8080
        env:
        - name: TZ
          value: "America/Guayaquil"